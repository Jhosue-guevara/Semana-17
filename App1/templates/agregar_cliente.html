<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Agregar Cliente</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Aplicación usando Postgress</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'agregar_area' %}">Agregar Área</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'agregar_empleado' %}">Agregar Empleado</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'agregar_venta' %}">Agregar venta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    


    <div class="container mt-5">
        <h2>Agregar Cliente</h2>
        <form method="post" action="{% url 'agregar_cliente' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Apellido.id_for_label }}" class="form-label">Apellido</label>
                {{ form.Apellido }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Edad.id_for_label }}" class="form-label">Edad</label>
                {{ form.Edad }}
            </div>
            <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </form>

        <hr>

        <h2>Listado de Clientes</h2>
        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Ver Clientes</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rv3tc5PcHpzD7Xsc3HjHrOpG9EMBY0LT9aPIsNFAJkMI5lrVvlHgAz7H6Ti1wCb6" crossorigin="anonymous"></script>
</body>
</html>
