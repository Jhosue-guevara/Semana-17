<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>

    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


  <div class="container mt-5">
    <h2 class="mb-4">Agregar Empleado</h2>
    <form method="post" action="{% url 'agregar_empleado' %}" class="mb-4">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.Nombre.id_for_label }}" class="form-label">Nombre</label>
        {{ form.Nombre }}
      </div>
      <div class="mb-3">
        <label for="{{ form.Apellido.id_for_label }}" class="form-label">Apellido</label>
        {{ form.Apellido }}
      </div>
      <div class="mb-3">
        <label for="{{ form.Edad.id_for_label }}" class="form-label">Edad</label>
        {{ form.Edad }}
      </div>
      <div class="mb-3">
        <label for="{{ form.Areaid.id_for_label }}" class="form-label">√Årea</label>
        {{ form.Areaid }}
      </div>
      <button type="submit" class="btn btn-primary">Agregar Empleado</button>
    </form>

    <h2>Listado de Empleados</h2>
    <a href="{% url 'lista_empleados' %}" class="btn btn-secondary">Ver Clientes</a>
<!-- Agrega el enlace al archivo JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rv3tc5PcHpzD7Xsc3HjHrOpG9EMBY0LT9aPIsNFAJkMI5lrVvlHgAz7H6Ti1wCb6" crossorigin="anonymous"></script>

</body>
</html>
