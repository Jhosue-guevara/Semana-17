<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Listado de Ventas</title>
</head>
<body class="container mt-5">

    <h2>Listado de Ventas</h2>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Cliente</th>
                <th>Empleado</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
                <tr>
                    <td>{{ venta.id }}</td>
                    <td>{{ venta.Fecha }}</td>
                    <td>{{ venta.Monto }}</td>
                    <td>{{ venta.Clienteid }}</td>
                    <td>{{ venta.Empleadoid }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rv3tc5PcHpzD7Xsc3HjHrOpG9EMBY0LT9aPIsNFAJkMI5lrVvlHgAz7H6Ti1wCb6" crossorigin="anonymous"></script>

</body>
</html>
